<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codex Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1>Codex</h1>
    <a href="/subject">Subject</a>
    <a href="/law">Law</a>
    <br>
    <br>
    <form action="/codex/{{ codexId }}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <table class="table">
        <tr>
            <td>
                #
            </td>
            <td>
                Title
            </td>
            <td>
                Edit?
            </td>
            <td>
                Delete?
            </td>
        </tr>
        {% for codex in codex_list %}
        <tr>
            <td>
                {{codex.id}}
            </td>
            <td>
                {{codex.title}}
            </td>
            <td>
                <a href="/codex/{{ codex.id }}">Edit</a>
            </td>
            <td>
                <a href="/codex/{{ codex.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
