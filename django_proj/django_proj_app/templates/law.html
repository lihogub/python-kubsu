<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Law Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1>Law</h1>
    <a href="/subject">Subject</a>
    <a href="/codex">Codex</a>
    <br>
    <br>
    <form action="/law/{{ lawId }}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <table class="table">
        <tr>
            <td>
                #
            </td>
            <td>
                Title
            </td>
            <td>
                Codex
            </td>
            <td>
                Subject
            </td>
            <td>
                Edit?
            </td>
            <td>
                Delete?
            </td>
        </tr>
        {% for law in law_list %}
        <tr>
            <td>
                {{law.id}}
            </td>
            <td>
                {{law.text}}
            </td>
            <td>
                {{law.codex}}
            </td>
            <td>
                {{law.subject}}
            </td>
            <td>
                <a href="/law/{{ law.id }}">Edit</a>
            </td>
            <td>
                <a href="/law/{{ law.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
