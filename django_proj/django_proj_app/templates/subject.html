<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1>Subject</h1>
    <a href="/codex">Ð¡odex</a>
    <a href="/law">Law</a>
    <br>
    <br>
    <form action="/subject/{{ subjectId }}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <table class="table">
        <tr>
            <td>
                #
            </td>
            <td>
                Name
            </td>
            <td>
                Edit?
            </td>
            <td>
                Delete?
            </td>
        </tr>
        {% for subject in subject_list %}
        <tr>
            <td>
                {{subject.id}}
            </td>
            <td>
                {{subject.name}}
            </td>
            <td>
                <a href="/subject/{{ subject.id }}">Edit</a>
            </td>
            <td>
                <a href="/subject/{{ subject.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
